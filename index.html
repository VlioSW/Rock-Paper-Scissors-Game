<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>

        <h2 class="end"></h2>
    </header>
    
    <div class="score">
        <p class="fullScore">You : <span id="humanScore">--</span> | Computer : <span id="computerScore">--</span></p>
        <span id="gameResult"></span>
    </div>

    <div class="roundBox">
        <span>Round </span>
        <span id="round">--</span>
    </div>

    <button id="startButton">Start Game</button>

    <div class="choiceButton">
        <button class="button rockButton" disabled><img src="style/rock.svg" id="rockImg"></button>
        <button class="button paperButton" disabled><img src="style/paper.svg" id="paperImg"></button>
        <button class="button scissorsButton" disabled><img src="style/scissors.svg" id="scissorsImg"></button>
    </div> 

    <script src="script.js"></script>
</body>
</html>
